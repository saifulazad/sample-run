# Further reading:
#   Cloud Run IAM permissions                 - https://cloud.google.com/run/docs/deploying
#   Artifact Registry IAM permissions         - https://cloud.google.com/artifact-registry/docs/access-control#roles
#   Container Registry vs Artifact Registry   - https://cloud.google.com/blog/products/application-development/understanding-artifact-registry-vs-container-registry
#   Principle of least privilege              - https://cloud.google.com/blog/products/identity-security/dont-get-pwned-practicing-the-principle-of-least-privilege

name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: "saifuls-playground"
  GAR_LOCATION: "us-central1"
  SERVICE: "python-work"
  REGION: "us-central1"

jobs:
  get-branch-name:
    runs-on: ubuntu-latest
    outputs:
      branch-name: ${{ steps.branch-output.outputs.branch-name }}
    steps:
      - name: Set output
        id: branch-output
        run: |
          export TRUNC_BRANCH=`echo "${{ github.ref }}" | sed 's#/##g' | sed 's/-//g' | sed 's/_//g' | cut -c1-21`
          echo "::set-output name=branch-name::$TRUNC_BRANCH"

  DEV:
    needs: [ get-branch-name ]
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    environment: DEV
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run a script
        run: |
          echo ${{ secrets.GH_EN }}
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          token_format: 'access_token'
          access_token_lifetime: 300
          workload_identity_provider: 'projects/294059432651/locations/global/workloadIdentityPools/github-action-pool-f8f1b059/providers/github-action-provider-f8f1b059'
          service_account: 'github-action-sa@saifuls-playground.iam.gserviceaccount.com'
      # Authenticate Docker to Google Cloud Artifact Registry
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'

      - name: Build and Push Container
        run: |-
          docker build -t "us-central1-docker.pkg.dev/saifuls-playground/python-app/flask-app:${{ github.sha }}" ./
          docker push "us-central1-docker.pkg.dev/saifuls-playground/python-app/flask-app:${{ github.sha }}"
      # END - Docker auth and build

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          # NOTE: If using a pre-built image, update the image name here
          image: us-central1-docker.pkg.dev/saifuls-playground/python-app/python-work:${{ github.sha }}

      # If required, use the Cloud Run url output in later steps
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}